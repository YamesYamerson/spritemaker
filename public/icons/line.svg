<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns="http://www.w3.org/2000/svg"
   width="16"
   height="16"
   viewBox="0 0 16 16"
   version="1.1">
  <g>
    <!-- Main diagonal line -->
    <line
       x1="2"
       y1="14"
       x2="14"
       y2="2"
       stroke="#000000"
       stroke-width="2"
       stroke-linecap="round"/>
    
    <!-- Start point -->
    <circle
       cx="2"
       cy="14"
       r="1.5"
       fill="#ffffff"
       stroke="#000000"
       stroke-width="1"/>
    
    <!-- End point -->
    <circle
       cx="14"
       cy="2"
       r="1.5"
       fill="#ffffff"
       stroke="#000000"
       stroke-width="1"/>
  </g>
</svg>
